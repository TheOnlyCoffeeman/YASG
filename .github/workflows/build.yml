name: Build Executable for Windows and Linux

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch
  workflow_dispatch:  # Allows you to trigger the workflow manually via the GitHub UI

jobs:
  # Job for building Windows executable
  build_windows:
    runs-on: windows-latest  # Use the latest Windows runner from GitHub Actions
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m venv venv
        .\venv\Scripts\activate
        pip install -r requirements.txt

    - name: Install PyInstaller
      run: |
        .\venv\Scripts\activate
        pip install pyinstaller

    - name: Build Windows executable
      run: |
        .\venv\Scripts\activate
        pyinstaller --onefile --windowed --distpath ./build/windows --workpath ./temp --name YetAnotherSnakeGame src/main.py

    - name: Create Git tag
      run: |
        $env:TAG_NAME="v1.0.0"  # Specify your version tag here
        git tag $env:TAG_NAME
        git push origin $env:TAG_NAME

    - name: Upload Windows executable to Releases
      uses: softprops/action-gh-release@v1
      with:
        files: ./build/windows/YetAnotherSnakeGame.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Job for building Linux executable
  build_linux:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner for Linux
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install -r requirements.txt

    - name: Install PyInstaller
      run: |
        source venv/bin/activate
        pip install pyinstaller

    - name: Build Linux executable
      run: |
        source venv/bin/activate
        pyinstaller --onefile --windowed --distpath ./build/linux --workpath ./temp --name YetAnotherSnakeGame src/main.py

    - name: Create Git tag
      run: |
        TAG_NAME="v1.0.0"  # Specify your version tag here
        git tag $TAG_NAME
        git push origin $TAG_NAME

    - name: Upload Linux executable to Releases
      uses: softprops/action-gh-release@v1
      with:
        files: ./build/linux/YetAnotherSnakeGame
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
